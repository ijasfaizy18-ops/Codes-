<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }
    table, th, td {
      border: 2px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
      background-color: grey;
      color: white;
    }
    th {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Id</th>
      <th>Product Name</th>
      <th>Product Price</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Smartphone</td>
      <td>AED 699</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Laptop</td>
      <td>AED 499</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Headphones</td>
      <td>AED 199</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Smartwatch</td>
      <td>AED 249</td>
    </tr>
    <tr>
      <td>5</td>
      <td>Keyboard</td>
      <td>AED 49</td>
    </tr>
  </table>
</body>
</html>
