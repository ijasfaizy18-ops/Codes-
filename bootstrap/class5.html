<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Feedback Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 mb-5">
    <h2 class="mb-4">Website Feedback Form</h2>
    <form>
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <!-- Feedback Message -->
      <div class="mb-3">
        <label for="feedback" class="form-label">Your Feedback</label>
        <textarea class="form-control" id="feedback" rows="4" placeholder="Share your thoughts..."></textarea>
      </div>

      <!-- How did you find the site -->
      <div class="mb-3">
        <label for="source" class="form-label">How did you find our site?</label>
        <select class="form-select" id="source">
          <option selected disabled>Choose an option</option>
          <option value="search">Search Engine</option>
          <option value="social">Social Media</option>
          <option value="friend">Friend or Colleague</option>
          <option value="ad">Online Advertisement</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Satisfaction Level -->
      <div class="mb-3">
        <label class="form-label">Satisfaction Level (1 = Low, 5 = High)</label>
        <div class="d-flex gap-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="satisfaction" id="s1" value="1">
            <label class="form-check-label" for="s1">1</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="satisfaction" id="s2" value="2">
            <label class="form-check-label" for="s2">2</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="satisfaction" id="s3" value="3">
            <label class="form-check-label" for="s3">3</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="satisfaction" id="s4" value="4">
            <label class="form-check-label" for="s4">4</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="satisfaction" id="s5" value="5">
            <label class="form-check-label" for="s5">5</label>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
