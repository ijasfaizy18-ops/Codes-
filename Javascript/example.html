
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Break and Continue</h2>

<script type = "text/javascript"> 
// first loop
for (let i = 1; i <= 3; i++) {
    // second loop
    for (let j = 1; j <= 3; j++) {
        if (i == 2) {
          break;
        }
        console.log(`i = ${i}, j = ${j}`);
    }
}
</script> 

</body>
</html>
